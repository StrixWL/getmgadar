<section>
    <img src="https://radiustheme.com/demo/wordpress/themes/gymat/wp-content/uploads/2022/03/pricing-8.jpg"/>
    <header>
        <h1>{{type | uppercase}}</h1>
    </header>
    <main>
        <div class="price">
            ${{price}} <span *ngIf="price % 100">/Mo</span><span *ngIf="!(price % 100)">/Yr</span>
        </div>
        <ul>
            <li>Unlimited Access to Home Club</li>
            <li>Free Fitness Training</li>
            <li>Free training session with a Club</li>
            <li>Over 16 free group fitness classes</li>
            <li>Free functional movement screen</li>
            <li>Movement screen</li>
        </ul>
        <button class="red-button">PURCHASE NOW</button>
    </main>
</section>
